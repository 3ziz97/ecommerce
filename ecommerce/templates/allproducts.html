{% extends 'base.html' %}

{% block title %} All Products {% endblock %}

{% block content %}
    <div class="container">
        <h3>All Products</h3><hr>
        {% for cat in allcategories %}
        <h4>{{cat.title}}</h4>
        <div class="row">
            {% for p in cat.product_set.all %}
            <div class="col-md-3">
               <div class="m-4">
                    <h5><a href="{% url 'ecommerce_app:productdetail' p.slug %}">{{p.title}}</a></h5>
                    <img class="img-fluid" src="{{p.image.url}}" alt="" width="150">
                    <p class="mt-3">Price: â‚¬{{p.price}} </p>
                    <a href="" class="btn btn-outline-primary btn-sm">Add To Cart</a>
               </div>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>

{% endblock %}
