            <div class="col-md-6">

            </div>
            <div class="col-md-6">
                <h4>{{product.title}}</h4>
                <h5>{{product.brand}}</h5>
                <h5>Category: {{product.category}}</h5>

            </div>
        </div>

    </div>

{% endblock %}
